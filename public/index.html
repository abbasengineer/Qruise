<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Control App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskbar">
        <div class="logo">QruiseControl</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="https://github.com/abbasengineer/Qruise" target="_blank">GitHub</a>
        </nav>
    </div>
    <div class="container">
        <h1>Qruise: Optimize Your Drive</h1>
        <p>Maximize your drive with Qruise! A Cruise Control Optimization App that helps discovers the best segments for cruise control based on road gradients and traffic. Simply enter your start and end locations to get started!
        </p>
        <form id="routeForm" class="form-group">
            <label for="start">Choose a Starting Point:</label>
            <input type="text" id="start" name="start" required class="input-field">
            <label for="end">Choose Destination:</label>
            <input type="text" id="end" name="end" required class="input-field">
            <button type="submit" class="submit-btn">Get Route</button>
        </form>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
